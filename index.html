<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.prospine.in; script-src 'self' https://www.prospine.in 'unsafe-inline'; style-src 'self' https://www.prospine.in 'unsafe-inline'; img-src 'self' https://www.prospine.in data: https:; connect-src 'self' https://www.prospine.in;">
    <title>ProSpine Admin Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #34495e;
        }
        
        .webview-container {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            display: block;
        }
        
        .loading-message {
            text-align: center;
            padding: 50px;
            font-size: 16px;
            color: #666;
        }
        
        #webview {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .controls {
            background-color: #34495e;
            padding: 5px 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .controls button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .controls button:hover {
            background-color: #2980b9;
        }
        
        .controls button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .url-bar {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            font-size: 12px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="header">
        ProSpine Admin Portal - Desktop App
    </div>
    
    <div class="controls">
        <button id="backBtn" onclick="goBack()">←</button>
        <button id="forwardBtn" onclick="goForward()">→</button>
        <button id="refreshBtn" onclick="refreshPage()">⟳</button>
        <input type="text" id="urlBar" class="url-bar" value="https://www.prospine.in/admin" readonly>
        <button id="homeBtn" onclick="goHome()">Home</button>
    </div>
    
    <div class="error-message" id="errorMessage">
        Failed to load the ProSpine admin portal. Please check your internet connection.
    </div>
    
    <div class="webview-container">
        <webview id="webview" 
                 src="https://www.prospine.in/admin" 
                 nodeintegration="false"
                 websecurity="true"
                 allowpopups="false"
                 class="loading-message">
            Loading ProSpine Admin Portal...
        </webview>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
