<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://www.prospine.in; script-src 'self' https://www.prospine.in 'unsafe-inline'; style-src 'self' https://www.prospine.in 'unsafe-inline'; img-src 'self' https://www.prospine.in data: https:; connect-src 'self' https://www.prospine.in;">
    <title>ProSpine Admin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f6f8;
            color: #333;
            overflow: hidden;
        }

        .webview-container {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        #webview {
            width: 100%;
            height: 100%;
            border: none;
            overflow-x: hidden;
            /* This prevents horizontal scrolling */
        }

        /* Scrollbar Design */
        #webview::-webkit-scrollbar {
            width: 8px;
            /* Width of the vertical scrollbar */
            background-color: transparent;
        }

        #webview::-webkit-scrollbar-track {
            background-color: #f0f0f0;
            /* Color of the scrollbar track */
            border-radius: 10px;
        }

        #webview::-webkit-scrollbar-thumb {
            background-color: #a0a0a0;
            /* Color of the scrollbar thumb */
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        /* Scrollbar on hover */
        #webview::-webkit-scrollbar-thumb:hover {
            background-color: #707070;
        }

        .error-message,
        .loading-message {
            text-align: center;
            font-size: 14px;
            color: #666;
            background-color: #fff;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            z-index: 1000;
            flex-direction: column;
        }

        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            display: none;
        }

        .error-message p {
            margin: 10px 0 0;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading-message" id="loadingMessage">
        <div class="loading-spinner"></div>
        <p>Loading ProSpine Admin Portal...</p>
    </div>

    <div class="error-message" id="errorMessage">
        <p>Failed to load the ProSpine admin portal. Please check your internet connection.</p>
    </div>

    <div class="webview-container">
        <webview id="webview" src="https://www.prospine.in/admin" nodeintegration="false" websecurity="true"
            allowpopups="false"></webview>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
