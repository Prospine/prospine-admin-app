<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.prospine.in;
             script-src 'self';
             style-src 'self' 'unsafe-inline';
             img-src 'self' https://www.prospine.in data:;
             connect-src 'self' https://www.prospine.in;">
  <title>ProSpine Admin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f6f8;
      color: #333;
      overflow: hidden;
    }

    .webview-container {
      width: 100%;
      height: 100vh;
    }

    #webview {
      width: 100%;
      height: 100%;
      border: none;
    }

    .error-message,
    .loading-message {
      text-align: center;
      font-size: 14px;
      color: #666;
      background-color: #fff;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 0;
      left: 0;
      z-index: 1000;
      flex-direction: column;
    }

    .error-message {
      background-color: #ffebee;
      color: #d32f2f;
      display: none;
    }

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #3498db;
      animation: spin 1s ease infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="loading-message" id="loadingMessage">
    <div class="loading-spinner"></div>
    <p>Loading ProSpine Admin Portal...</p>
  </div>

  <div class="error-message" id="errorMessage">
    <p>Failed to load the ProSpine admin portal. Please check your internet connection.</p>
  </div>

  <div class="webview-container">
    <webview id="webview" src="https://www.prospine.in/admin" partition="persist:prospine" nodeintegration="false"
      webpreferences="sandbox=yes" allowpopups="false">
    </webview>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
